<div class="container mt-5">
    <div class="d-flex align-items-center">
        <ng-container *ngFor="let step of steps; let i = index">
            <div class="text-center">
                <a [routerLink]="step.route">
                    <div
                            class="community-step-circle rounded-circle border border-primary d-flex align-items-center justify-content-center"
                            [ngClass]="getStepClass(step.step)"
                            style="width: 40px; height: 40px;"
                    >
                        {{ step.step }}
                    </div>
                </a>
            </div>
            <div *ngIf="i < steps.length - 1" class="flex-grow-1 mx-2" style="height: 2px; background-color: #ccc;"></div>
        </ng-container>
    </div>
</div>
