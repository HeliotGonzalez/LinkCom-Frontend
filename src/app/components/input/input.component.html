<form #form class="w-100 d-flex p-3 justify-content-center" (ngSubmit)="send()">
    <textarea name="textarea" [(ngModel)]="body" (keydown.enter)="formRef.nativeElement.requestSubmit(); $event.preventDefault()" #textarea rows="1" (input)="autoResize($event)" class="p-2" placeholder="Send a message..." i18n-placeholder="Placeholder campo mensaje|Texto del placeholder para enviar mensaje"></textarea>
</form>
