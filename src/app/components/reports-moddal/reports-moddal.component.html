<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Reports</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="SpamReport">
                <label class="form-check-label" for="checkDefault">
                  <strong>Default checkbox</strong>
                </label>
                <p>Descricpion del reporte 1 default</p>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="OtherReportContent"  (change)="toggleIsOtherReport()">
                <label class="form-check-label" for="checkChecked">
                  <strong>Checked checkbox</strong>
                </label>
                <p>Descricpion del reporte 1 default</p>
              </div>

              @if(this.isOtherReport){
              <textarea class="form-control" id="OtherReportContent" rows="3" [@slide]></textarea>
            }
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
