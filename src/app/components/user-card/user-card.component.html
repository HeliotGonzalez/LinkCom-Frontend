<article [ngClass]="active ? 'active' : ''" class="user-article d-flex align-items-center justify-content-center">
    <div class="w-25 h-100 d-flex align-items-center">
        <div class="img-wrapper d-flex align-items-center justify-content-center">
            <img src="LogoLinkComNegro.svg" class="w-100 h-100 object-fit-cover">
        </div>
    </div>
    <div class="flex-grow-1 h-100 d-flex align-items-center p-3">
        @defer (when user) {
            <span class="fw-light">{{ user.username }}</span>
        }
    </div>
    <div class="d-flex align-items-center justify-content-end">
        <i (click)="hideChat()" class="bi-x fs-3"></i>
    </div>
</article>
