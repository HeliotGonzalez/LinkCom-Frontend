<main class="main">
  <div class="content">
    <h1>Register Page</h1>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">
      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="formData.username"
          required
          class="form-control"
        />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="formData.email"
          required
          class="form-control"
        />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="formData.password"
          required
          class="form-control"
        />
      </div>

      <!-- Profile Image -->
      <div class="form-group">
        <label for="profileImage">Profile Image</label>
        <input
          type="file"
          id="profileImage"
          name="profileImage"
          (change)="onFileSelected($event)"
          class="form-control"
        />
      </div>

      <!-- Image Preview -->
      <div class="form-group" *ngIf="imagePreview">
        <label>Image Preview:</label>
        <img [src]="imagePreview" alt="Profile Preview" class="image-preview" />
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">
        Register
      </button>
    </form>
  </div>
</main>
