<div class="card my-2 p-3 d-flex flex-row align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <div class="rounded-circle bg-dark text-light d-flex justify-content-center align-items-center"
           style="width: 40px; height: 40px;">
        <i class="fa fa-user"></i>
      </div>
      <span class="ms-3">{{ user.username }}</span>
    </div>
    <div>
      <button class="btn btn-outline-light btn-sm me-2" (click)="viewProfile()">
        <i class="bi bi-person-lines-fill"></i> <p i18n="Texto botón ver perfil|Etiqueta para el botón de ver perfil">View Profile</p>
      </button>
      
      @if (!isFriend) {
        <button class="btn btn-success btn-sm" (click)="requestFriend()">
          <i class="bi bi-person-plus-fill"></i> <p i18n="Texto botón agregar amigo|Etiqueta para el botón de añadir amigo">Add Friend</p>
        </button>
      }
    </div>    
  </div>
