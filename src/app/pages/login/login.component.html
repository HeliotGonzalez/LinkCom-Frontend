<main class="main">
  <div class="login-form-background"></div>

  <div class="form-card">
    <div class="login-form-header">
      <div class="login-form-title-container text-center">
        <img src="LogoLinkComNegro.svg" alt="Logo" style="max-width: 150px; cursor:pointer;" routerLink="/">
      </div>
    </div>
  
    <form class="login-form" (ngSubmit)="onSubmit()">
      <div class="login-form-inputs d-flex flex-column gap-5 flex-grow-1">
        <div class="input-container d-flex flex-column">
          <label for="username-input">Correo *</label>
          <input [(ngModel)]="email" name="email" id="email-input" placeholder="Introduzca su correo" required>
        </div>
        <div class="input-container d-flex flex-column">
          <label for="password-input">Contraseña *</label>
          <input [(ngModel)]="password" name="password" id="password-input" placeholder="Introduzca su contraseña" type="password" required>
        </div>
      </div>
  
      <div class="login-form-footer d-flex justify-content-center gap-2">
        <button type="submit" class="form-button normal-button">Iniciar sesión</button>
      </div>
    </form>
  
    <div class="login-form-footer text-center">
      <p>¿Todavía no tienes una cuenta? <br><a routerLink="/user-register/firstStep" class="login-link">Ir al registro</a></p>
    </div>
  </div>  
</main>
