<!-- edit-profile.component.html -->
<div class="container mt-3">
    <div class="d-flex justify-content-center">
      <h2>Editing {{ this.user.username }}</h2>
    </div>
  
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="mt-3">
  
      <!-- username -->
      <div class="mb-3">
        <label class="form-label fw-bold" for="userName">Name</label>
        <input id="userName"
               class="form-control"
               formControlName="username"
               placeholder="Your display name" />
      </div>
  
      <!-- description -->
      <div class="mb-3">
        <label class="form-label fw-bold" for="userDescription">Description</label>
        <textarea id="userDescription"
                  class="form-control"
                  formControlName="description"
                  rows="3"
                  placeholder="Tell something about you"></textarea>
      </div>
  
      <!-- e-mail -->
      <div class="mb-3">
        <label class="form-label fw-bold" for="userEmail">E-mail</label>
        <input id="userEmail" type="email" class="form-control" formControlName="email" placeholder="you@example.com" />
      </div>
  
      <div class="d-flex justify-content-center">
        <button class="button" type="submit" [disabled]="saving">
          {{ saving ? 'Savingâ€¦' : 'Save changes' }}
        </button>
      </div>
    </form>
  </div>
