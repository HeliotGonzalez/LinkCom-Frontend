<div class="container mt-3">
  <div class="d-flex justify-content-center " i18n="Título editar comunidad|Encabezado de la página de edición de comunidad">
    <h2>Editing {{this.community.name}}</h2>
  </div>

    <form [formGroup]="communityForm" (ngSubmit)="onSubmit()">
      <div class="d-flex justify-content-center mt-3 ">
          <label class="image-upload p-0 m-0">
            <img [src]="path" alt="Community Image"class="community-img"/>
            <input type="file" accept="image/png, image/jpeg" (change)="onFileSelected($event)"/>
          </label>
      </div>

      <!-- Nombre -->
      <div class="mb-3">
        <label class="form-label fw-bold" for="communityName" i18n="Etiqueta nombre comunidad|Label para el campo nombre de la comunidad">Name</label>
        <input
          id="communityName"
          class="form-control"
          formControlName="name"
          type="text"
          placeholder="Name of the community"
          i18n-placeholder="Placeholder nombre comunidad|Placeholder para el nombre de la comunidad"
        />
      </div>
  
      <!-- Descripción -->
      <div class="mb-3">
        <label class="form-label fw-bold" for="communityDescription" i18n="Etiqueta descripción comunidad|Label para el campo descripción">Description</label>
        <textarea
          id="communityDescription"
          class="form-control"
          formControlName="description"
          placeholder="Description of the community"
          i18n-placeholder="Placeholder descripción comunidad|Placeholder para la descripción de la comunidad"
          rows="3"
        ></textarea>
      </div>
  
      <!-- isPrivate (checkbox o select) -->
      <div class="mb-3 form-check">
        <input
          id="communityPrivate"
          class="form-check-input"
          type="checkbox"
          formControlName="isPrivate"
        />
        <label class="form-check-label fw-bold" for="communityPrivate" i18n="Etiqueta comunidad privada|Label para checkbox de privacidad">
          Is this community private?
        </label>
      </div>

      <div class="d-flex justify-content-center ">
        <button type="submit" class="button" i18n="Texto botón guardar cambios comunidad|Acción para guardar los cambios de la comunidad">Save changes</button>
      </div>
    </form>
  </div>
