<div class="background">

    <div class="form-card">
        <app-form-steps [steps]="[
                { step: 1, route: '/user-register/firstStep' },
                { step: 2, route: '/user-register/secondStep' },
                { step: 3, route: '/user-register/thirdStep' }
            ]" [currentStep]="3" class="form-steps-circles-container"
        ></app-form-steps>


        <div class="register-form-header">
            <div class="register-form-title-container text-center">
                <h1 class="register-form-title">User Register</h1>
                <h2 class="register-form-subtitle">Almost done! Your registration is in process.</h2>
            </div>
        </div>

        <form class="register-form">
            <!-- Mensaje de proceso -->
            <div class="message-container text-center">
                <p class="process-message">EN PROCESO AUN</p>
            </div>

            <!-- Pie de formulario con un botÃ³n que no hace nada por ahora -->
            <div class="register-form-footer d-flex justify-content-center gap-2 mt-3">
                <button type="button" class="form-button normal-button" disabled>Processing...</button>
                <button (click)="goToSecondStep()" type="button" class="form-button normal-button">Back</button>
            </div>
        </form>
    </div>
</div>
