<div class="announcement-card">
    <img class="announcement-card-img" [src]="imgPath" alt="Announcement image">
    <div class="announcement-card-info">
        <h1 class="announcement-card-title"> {{ announce.title }}</h1>
        <p class="announcement-card-body"> {{ announce.body }}</p>
        <p class="bi bi-person-circle announcement-card-publisher" style="font-size: 2.5em"></p>
    </div>
</div>
