<div class="announcement-form-header">
    <div class="announcement-form-title-container text-center">
        <h1 class="announcement-form-title" i18n="Título creación anuncio|Encabezado del formulario de creación de anuncio">Announcement creation</h1>
        <h2 class="announcement-form-subtitle" i18n="Subtítulo información básica anuncio|Indicación para rellenar información básica">Fill the basic information!</h2>
    </div>
</div>
<form class="announcement-form">
    <div class="announcement-form-inputs d-flex flex-column gap-5 flex-grow-1">
        <div class="input-container d-flex flex-column">
            <label for="announcement-title-input" i18n="Etiqueta título anuncio|Label para el campo de título del anuncio">Announcement Title *</label>
            <input name="announcement-title" id="announcement-title-input" placeholder="What is the announcement?"  i18n-placeholder="Placeholder título anuncio|Placeholder para el campo de título" i18n-placeholder="Placeholder título anuncio|Placeholder para el campo de título" [(ngModel)]="title">
        </div>
        <div class="input-container d-flex flex-column" id="announcement-textarea-container">
            <label for="announcement-description-textarea" i18n="Etiqueta descripción anuncio|Label para el campo de descripción del anuncio">Announcement Description *</label>
            <textarea name="announcement-description" id="announcement-description-textarea" placeholder="Tell your community more" i18n-placeholder="Placeholder descripción anuncio|Placeholder para el campo de descripción" [(ngModel)]="body"></textarea>
        </div>
    </div>
    <div class="announcement-form-footer d-flex justify-content-center">
        <button class="form-button cancel-button" (click)="exitForm($event)" i18n="Texto botón cancelar anuncio|Acción para cancelar la creación del anuncio">CANCEL</button>
        <button class="form-button normal-button" (click)="submitData($event)" i18n="Texto botón publicar anuncio|Acción para publicar el anuncio">PUBLISH</button>
    </div>
</form>
