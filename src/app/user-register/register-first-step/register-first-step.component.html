<main class="main">
  <div class="register-form-background"></div>

<div class="form-card">
  <!-- Stepper -->
  <div class="stepper-container">
    <div class="stepper">
      <div class="stepper-step current">
        <div class="step-number">1</div>
      </div>
      <div class="stepper-step">
        <div class="step-number">2</div>
      </div>
      <div class="stepper-step">
        <div class="step-number">3</div>
      </div>
    </div>
  </div>

  <div class="register-form-header">
    <div class="register-form-title-container text-center">
      <h1 class="register-form-title">User Register</h1>
      <h2 class="register-form-subtitle">Fill in your details to register</h2>
    </div>
  </div>

  <form class="register-form">
    <div class="register-form-inputs d-flex flex-column gap-4 flex-grow-1">
      <div class="input-container d-flex flex-column">
        <label for="username-input">Username *</label>
        <input [(ngModel)]="username" name="username" id="username-input" placeholder="Choose a unique username" required>
      </div>
      <div class="input-container d-flex flex-column">
        <label for="email-input">Email *</label>
        <input [(ngModel)]="email" name="email" id="email-input" placeholder="Enter your email address" type="email" required>
      </div>
      <div class="input-container d-flex flex-column">
        <label for="password-input">Password *</label>
        <input [(ngModel)]="password" name="password" id="password-input" placeholder="Choose a secure password" type="password" required>
      </div>
      <div class="input-container d-flex flex-column">
        <label for="confirm-password-input">Confirm Password *</label>
        <input [(ngModel)]="confirmPassword" name="confirm-password" id="confirm-password-input" placeholder="Confirm your password" type="password" required>
      </div>
    </div>

    <div class="register-form-footer d-flex justify-content-center gap-2">
      <button (click)="goToSecondStep()" class="form-button normal-button">Continuar</button>
    </div>
  </div>  
</main>
