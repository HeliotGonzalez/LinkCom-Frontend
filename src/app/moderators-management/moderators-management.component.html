<div class="container mt-4 p-4 rounded bg-primary text-light">
    <h1>{{ communityName }}'s</h1>
    <h2>MEMBERS</h2>
  
    <!-- Search & Filter -->
    <div class="d-flex justify-content-between align-items-center my-3">
        <input type="text" class="form-control w-50" placeholder="Search" [(ngModel)]="searchText">
        <select class="form-select w-25" [(ngModel)]="filterRole">
          <option value="All">Everyone</option>
          <option value="moderator">Moderators</option>
          <option value="member">Members</option>
        </select>
      </div>
  
    <!-- User Cards -->
    @if (filteredMembers.length > 0) {
      @for (member of filteredMembers; track member.id) {
        <app-user-card
            [username]="member.username"
            [role]="member.communityRole"
            (roleChanged)="updateRole(member.id, $event)"
        >
        </app-user-card>
      }
    } @else {
      <p class="text-center text-light">No members found</p>
    }
  </div>
