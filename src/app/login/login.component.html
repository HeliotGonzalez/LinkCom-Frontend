<div class="login-form-background"></div>

<div class="form-card">
  <div class="login-form-header">
    <div class="login-form-title-container text-center">
      <h1 class="login-form-title">User Login</h1>
      <h2 class="login-form-subtitle">Enter your credentials to log in</h2>
    </div>
  </div>

  <form class="login-form" (ngSubmit)="onSubmit()">
    <div class="login-form-inputs d-flex flex-column gap-5 flex-grow-1">
      <div class="input-container d-flex flex-column">
        <label for="username-input">Username *</label>
        <input [(ngModel)]="username" name="username" id="username-input" placeholder="Enter your username" required>
      </div>
      <div class="input-container d-flex flex-column">
        <label for="password-input">Password *</label>
        <input [(ngModel)]="password" name="password" id="password-input" placeholder="Enter your password" type="password" required>
      </div>
    </div>

    <div class="login-form-footer d-flex justify-content-center gap-2">
      <button type="submit" class="form-button normal-button">LOGIN</button>
    </div>
  </form>

  <div class="login-form-footer text-center">
    <p>Have you got an account? <a href="/user-register" class="login-link">Go create one</a></p>
  </div>
</div>
