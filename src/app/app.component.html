<main class="main">
  <div class="content">
    <h1>Welcome to the Main Page</h1>
    <p>This is the default route of the application.</p>
    <form (ngSubmit)="onSubmit()" #emailForm="ngForm" class="email-form">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="Enter your email"
      />
      <button type="submit" [disabled]="emailForm.invalid">Submit</button>
    </form>
    <button (click)="goToRegister()" class="register-button">Go to Register</button>
  </div>
</main>
