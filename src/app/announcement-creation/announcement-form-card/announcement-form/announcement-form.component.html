<div class="announcement-form-header">
    <div class="announcement-form-title-container text-center">
        <h1 class="announcement-form-title">Announcement creation</h1>
        <h2 class="announcement-form-subtitle">Fill the basic information!</h2>
    </div>
</div>
<form class="announcement-form">
    <div class="announcement-form-inputs d-flex flex-column gap-5 flex-grow-1">
        <div class="input-container d-flex flex-column">
            <label for="announcement-title-input">Announcement Title *</label>
            <input name="announcement-title" id="announcement-title-input" placeholder="What is the announcement?" [(ngModel)]="title">
        </div>
        <div class="input-container d-flex flex-column" id="announcement-textarea-container">
            <label for="announcement-description-textarea">Announcement Description *</label>
            <textarea name="announcement-description" id="announcement-description-textarea" placeholder="Tell your community more" [(ngModel)]="body"></textarea>
        </div>
    </div>
    <div class="announcement-form-footer d-flex justify-content-center">
        <button class="form-button cancel-button" (click)="exitForm($event)">CANCEL</button>
        <button class="form-button normal-button" (click)="submitData($event)">PUBLISH</button>
    </div>
</form>
